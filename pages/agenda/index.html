<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda | Clínica de Estágio</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <link rel="stylesheet" href="agenda.css">
</head>

<body>
    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">FISIO CLÍNICA</div>
            <ul id="sidebarMenu" class="sidebar-menu">
            </ul>
        </aside>

        <main class="content-area">
            <header>
                <h1>Agenda da Clínica</h1>
            </header>

            <div class="main-content">

                <div class="agenda-header-actions">
                    <div class="date-navigator">
                        <button class="nav-button"> &lt; </button>
                        <span id="currentWeek">Semana: 27/Mai a 02/Jun (2025)</span>
                        <button class="nav-button"> &gt; </button>
                    </div>

                    <button class="button-primary" id="scheduleButton">
                        <span>+</span> Novo Agendamento
                    </button>
                </div>

                <div class="weekly-schedule">

                    <div class="schedule-grid header-row">
                        <div class="time-column-header">Horário</div>
                        <div class="day-column">Segunda-feira <small>27/05</small></div>
                        <div class="day-column">Terça-feira <small>28/05</small></div>
                        <div class="day-column">Quarta-feira <small>29/05</small></div>
                        <div class="day-column">Quinta-feira <small>30/05</small></div>
                        <div class="day-column">Sexta-feira <small>31/05</small></div>
                    </div>

                    <div id="scheduleBody">
                    </div>

                </div>

                <footer class="app-footer">
                    <p>&copy; 2025 Clínica de Estágio de Fisioterapia. Protótipo para a Faculdade.</p>
                </footer>

                <div id="scheduleModal" class="modal">
                    <div class="modal-content">
                        <span class="close-button">&times;</span>
                        <h2>Novo Agendamento</h2>
                        <form id="scheduleForm">
                            <div class="form-group full-width">
                                <label for="modal-paciente">Paciente:</label>
                                <input type="text" id="modal-paciente" placeholder="Buscar e Selecionar Paciente..."
                                    required>
                            </div>
                            <div class="form-group full-width">
                                <label for="modal-estagiario">Estagiário:</label>
                                <input type="text" id="modal-estagiario" placeholder="Buscar e Selecionar Estagiário..."
                                    required>
                            </div>
                            <div class="form-group half-width">
                                <label for="modal-data">Data:</label>
                                <input type="date" id="modal-data" required>
                            </div>
                            <div class="form-group half-width">
                                <label for="modal-hora">Hora Início:</label>
                                <input type="time" id="modal-hora" required>
                            </div>
                            <button type="submit" class="button-primary">Confirmar Agendamento</button>
                        </form>
                    </div>
                </div>

        </main>
    </div>

    <script src="../../assets/js/menu-data.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="agenda.js"></script>
</body>

</html>
