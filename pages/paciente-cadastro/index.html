<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente | Clínica de Estágio</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <link rel="stylesheet" href="cadastro-paciente.css">
</head>

<body>
    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">FISIO CLÍNICA</div>
            <ul id="sidebarMenu" class="sidebar-menu">
            </ul>
        </aside>

        <main class="content-area">
            <header>
                <h1>Cadastro de Novo Paciente</h1>
            </header>

            <div class="main-content">
                <form class="cadastro-form">
                    <fieldset class="form-section">
                        <legend>1. Identificação e Dados Pessoais</legend>

                        <div class="form-group full-width multi-field">
                            <div class="field-item flex-75">
                                <label for="nome">Nome Completo:</label>
                                <input type="text" id="nome" required>
                            </div>
                            <div class="field-item flex-25">
                                <label for="data-avaliacao">Data da Avaliação:</label>
                                <input type="date" id="data-avaliacao" required>
                            </div>
                        </div>

                        <div class="form-group full-width multi-field">
                            <div class="field-item flex-30">
                                <label for="data-nascimento">Data de Nascimento:</label>
                                <input type="date" id="data-nascimento" onchange="calcularIdade(this.value)" required>
                            </div>
                            <div class="field-item flex-20">
                                <label for="idade">Idade:</label>
                                <input type="number" id="idade" readonly placeholder="Calculada">
                            </div>
                            <div class="field-item flex-50 radio-group">
                                <label>Sexo:</label>
                                <div>
                                    <input type="radio" id="sexo-m" name="sexo" value="M"> <label for="sexo-m">M</label>
                                    <input type="radio" id="sexo-f" name="sexo" value="F"> <label for="sexo-f">F</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group half-width">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX">
                        </div>
                        <div class="form-group half-width">
                            <label for="profissao">Profissão:</label>
                            <input type="text" id="profissao">
                        </div>

                        <div class="form-group full-width">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" placeholder="Rua, Número, Bairro, Cidade">
                        </div>

                    </fieldset>

                    <fieldset class="form-section">
                        <legend>2. Diagnósticos Iniciais</legend>

                        <div class="form-group full-width">
                            <label for="diag-clinico">Diagnóstico Clínico (Médico):</label>
                            <textarea id="diag-clinico" rows="2"
                                placeholder="Diagnóstico fornecido pelo médico"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="diag-fisio">Diagnóstico Fisioterapêutico (Inicial):</label>
                            <textarea id="diag-fisio" rows="2"
                                placeholder="Primeira impressão cinesiológica-funcional do estagiário/supervisor"></textarea>
                        </div>
                    </fieldset>

                    <button type="submit" class="save-button">Cadastrar Paciente e Iniciar Prontuário</button>
                </form>
            </div>

            <footer class="app-footer">
                <p>&copy; 2025 Clínica de Estágio de Fisioterapia. Protótipo para a Faculdade.</p>
            </footer>
        </main>
    </div>

    <script src="../../assets/js/menu-data.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script>
        // JS simples para calcular a idade (apenas frontend/protótipo)
        function calcularIdade(dataNasc) {
            const dataAtual = new Date();
            const dataNascObj = new Date(dataNasc);
            let idade = dataAtual.getFullYear() - dataNascObj.getFullYear();
            const mes = dataAtual.getMonth() - dataNascObj.getMonth();

            if (mes < 0 || (mes === 0 && dataAtual.getDate() < dataNascObj.getDate())) {
                idade--;
            }
            document.getElementById('idade').value = idade;
        }

        // JS simples para simular o cadastro
        document.querySelector('.cadastro-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Paciente cadastrado com sucesso! Redirecionando para a lista de pacientes...');
            // Em um ambiente real, aqui salvaríamos os dados e redirecionaríamos.
            window.location.href = '../pacientes/index.html';
        });
    </script>
</body>

</html>
