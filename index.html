<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Fisioterapia - Login</title>
    <link rel="stylesheet" href="shared/css/global.css">
    <style>
        /* Estilos específicos para a página de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--cor-fundo-principal);
            /* Usaremos variáveis CSS */
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: var(--cor-primaria);
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: var(--cor-primaria);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-box button:hover {
            background-color: var(--cor-secundaria);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Clínica de Estágio</h2>
            <form id="loginForm">
                <input type="text" placeholder="Matrícula/Usuário" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        // JS simples para simular o login e redirecionar
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Em um protótipo, apenas simulamos o sucesso
            window.location.href = 'pages/dashboard.html';
        });
    </script>
</body>

</html>
